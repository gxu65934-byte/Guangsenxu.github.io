<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact and Survey page</title>
</head>
<body>
    
    <form action="#" method="GET">
      <h2>Get in Touch!</h2>
      <p>If you have any questions or just want to concact us, please fill out the form below:</p>

      <label for="name">Name:</label><br>
      <input type="text" name="name"size="20" maxlength="30"><br><br>

      <label for="email">Email:</label><br>
      <input type="email" name="email"><br><br>

     <label for="subject">Subject:</label><br><br>
      <select name="subject" id="subject">
        <option value="general">General Inquiry</option>
        <option value="collaboration">Project Collaboration</option>
        <option value="feedback">Feedback</option>
        <option value="other">Other</option>
      </select><br><br>

      <label for="message">Message:</label><br><br>
      <textarea name="Massage" id="message" cols="40" rows="6" placeholder="Enter your massage below...."></textarea><br><br>

      <input type="submit" values="Submit">
      <input type="reset" value="Clear">
      
    </form>
    <hr/>

    
    <form action="#"method="GET">

      <h2>Quick Survey</h2>
      <p>Hi! We'd love your feedback! Please take a moment to answer these questions:</p>

      <label for="find">How did you find my portfolio?</label><br>
      <select name="find" id="find">
        <option value="search">Google Search</option>
        <option value="Media">Social Media</option>
        <option value="referral">Referral</option>
        <option value="other">Other</option>
      </select>

      <p>Rate your overall experience on my site:</p>
      <input type="radio" name="rating" value="1">
       <label for="rating1">1</label>
       <input type="radio" name="rating" value="2">
        <label for="rating1">2</label>
        <input type="radio" name="rating" value="3">
        <label for="rating1">3</label>
        <input type="radio" name="rating" value="4">
        <label for="rating1">4</label>
        <input type="radio" name="rating" value="5">
        <label for="rating1">5</label><br><br>

        <label for="comments">Any additional comments?</label><br><br>
        <textarea name="comments" id="comments" cols="40" rows="6" placeholder="Adding any comments below..."></textarea><br><br>

       <input type="submit" values="Submit">
      <input type="reset" value="Reset Survey">

    </form>
    <p><a href="index.html">‚Üê Back to Home</a></p>

</body>
</html>
